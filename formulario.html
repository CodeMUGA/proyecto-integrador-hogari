  <main>
    <div>
      <div class="banner-area">
        <div class="content-area">
          <div class="content">
            <!-- Formulario de busqueda -->
            <form class="form-inline my-2 my-lg-0" >
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label" style="color: white;">Nombre</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label" style="color: white;">Contraseña</label>
                <input type="password" class="form-control" id="exampleInputPassword1">
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label" style="color: white;">Repite tu contraseña</label>
                <input type="password" class="form-control" id="exampleInputPassword1">
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label" style="color: white;">Email</label>
                <input type="password" class="form-control" id="exampleInputPassword1">
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label" style="color: white;">Telefono</label>
                <input type="password" class="form-control" id="exampleInputPassword1">
              </div>
              <button type="submit" class="btn btn-primary btn-signup" style="margin-top: 10px;">Enviar</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </main> <!-- Termina main -->
 

  <section>

 
<!-- iniciamos modal de login -->
  <!-- El modal de login nos va servir emular un inicio de sesión -->
  <!-- Modal -->
  <div class="modal fade" id="modalLogin" tabindex="-1" aria-labelledby="modalLoginLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalLoginLabel">Iniciar Sesión</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p class="text-center h3 py-3">Bienvenido de vuelta</p>
          <form id="form">
            <div class="mb-3">
              <label for="email" class="form-label">Correo electrónico</label>
              <input type="email" class="form-control" id="email" placeholder="Tu correo electrónico"
                aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label for="contraseña" class="form-label">Contraseña</label>
              <input type="password" class="form-control" id="contraseña">
            </div>
            <p id="warnings"></p>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Recordar contraseña</label>
            </div>
            <!-- <button type="submit" class="btn btn-primary d-flex justify-content-between btn-signup" id="toastLogin">Iniciar sesión</button> -->
            <button type="submit" class="btn btn-primary d-flex justify-content-between btn-signup" id="toastBtn"
              data-bs-dismiss="modal">Iniciar sesión</button>
          </form>
          <a href="./Registro.html" class="nav-link active" aria-current="page">
            ¿No eres miembro? Regístrate.
          </a>
        </div>
        <div class="modal-footer">

          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        </div>
      </div>
    </div>
  </div> <!-- Fin del modal de login -->

  <!-- toast -->
  <section>

    <!-- ! Forma corta -->
    <!-- Esto hará que aparezca en la parte inferior izquierda... -->
    <div class="position-fixed bottom-0 end-0 p-3" style="z-index:10;">
      <div id="toast" class="toast hide" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
          <strong class="me-auto">Inicio de sesión</strong>
          <small>Conexión exitosa...</small>
          <!-- Para que se cierre el toast con data-bs-dismiss -->
          <button type="button" data-bs-dismiss="toast" aria-label="Cerrar notificación" class="btn-close"></button>
        </div>
        <div class="toast-body">
          <p>¡Bienvenido de vuelta!</p>
        </div> 
      </div> 
    </div>  
  </section> <!-- Fin del toast -->
