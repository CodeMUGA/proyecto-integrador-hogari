    <main>
        <div class="container">
        <div class="col">
        <form class=" was-validated" id="form">
            <div class="mb-4 row" id="form">
                <select class="form-select" required aria-label="select example" id="ciudad">
                    <option value="">Seleciona una ciudad</option>
                    <option value="gdl">Guadalajara</option>
                    <option value="cdmx">CDMX</option>
                    <option value="que">QUERETARO</option>
                </select>
            </div>

            <div class="mb-4 row" id="form">
                <select class="form-select" required aria-label="select example" id="propiedad">
                    <option value="">Seleciona un tipo de propiedad</option>
                    <option value="dep">Departamento</option>
                    <option value="ofi">Oficina</option>
                    <option value="cas">Casa</option>
                </select>
            </div>
            <div class="mb-3 row">
                <input type="number" class="form-control" id="dinero"  required min="1000" placeholder="Cuanto quieres rentar"> 
            </div>
            <div class="mb-4 row">
                <label class="form-label">Cuantas personas viven contigo</label>
                <input type="number" class="form-control" id="personas"  required min="0" max="10">
            </div>
            <div class="mb-4 row">
               
                <input type="text" class="form-control" id="descripcion"  required max="250" placeholder="Describenos tu hogar">
            </div>
            <div class="mb-4 row">
                <input type="number" class="form-control" id="m2"  min="100" required placeholder="Cuanto mide tu terreno">
            </div>
            <div class="col-4 row">
                <button class="btn btn-primary" type="submit" onclick="guardarDatosForm()">Enviar formulario</button>
            </div>
        </form>
