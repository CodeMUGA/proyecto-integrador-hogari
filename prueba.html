<section>
  <div>
    <div class="banner-area">
      <div class="content-area">
      <div class="container">
        <div class="row">
          <div class="container-xl col-sm-8">

            <form class="was-validated rounded bg-white shadow p-5" id="form">
              <div class="mb-3" id="form">
                <select class="form-select" required aria-label="select example" id="ciudad">
                  <option value="">Seleciona una ciudad</option>
                  <option value="gdl">Guadalajara</option>
                  <option value="cdmx">CDMX</option>
                  <option value="que">QUERETARO</option>
                </select>
              </div>
              <div class="mb-3" id="form">
                <select class="form-select" required aria-label="select example" id="propiedad">
                  <option value="">Seleciona un tipo de propiedad</option>
                  <option value="dep">Departamento</option>
                  <option value="ofi">Oficina</option>
                  <option value="cas">Casa</option>
                </select>
              </div>
              <div class="form-floating mb-3">
                <input type="number" class="form-control" id="dinero" required min="1000">
                <label class="form-label">Cuanto quieres rentar</label>
              </div>
              <div class="form-floating mb-3">
                <input type="number" class="form-control" id="personas" required min="0">
                <label class="form-label">Cuantas personas viven contigo</label>
              </div>
              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="descripcion" required max="250">
                <label class="form-label">Describenos tu hogar</label>
              </div>
              <div class="form-floating mb-3">
                <input type="number" class="form-control" id="m2" required min="100">
                <label class="form-label">Cuanto mide tu terreno</label>
              </div>
              <div class="mb-3">
                <button class="btn btn-primary btn-signup" type="submit" onclick="guardarDatosForm()">Enviar formulario</button>
              </div>
            </form>
          </div>
        </div>
      </div>
      </div>
    </div>
  </div>
